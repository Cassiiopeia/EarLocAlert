name: PROJECT-iOS-TestFlight-Deploy

on:
  push:
    branches: ["deploy"]
  workflow_run:
    workflows: ["CHANGELOG ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

# ============================================
# üîß ÌîÑÎ°úÏ†ùÌä∏Î≥Ñ ÏÑ§Ï†ï (ÏïÑÎûò Í∞íÎì§ÏùÑ ÏàòÏ†ïÌïòÏÑ∏Ïöî)
# ============================================
env:
  FLUTTER_VERSION: "3.35.5"
  XCODE_VERSION: "16.3"
  PROJECT_TYPE: "flutter"

jobs:
  prepare-build:
    name: ÌôòÍ≤Ω ÏÑ§Ï†ï Î∞è Ï§ÄÎπÑ
    runs-on: macos-15
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    outputs:
      version: ${{ steps.current_version.outputs.version }}
      build_number: ${{ steps.current_version.outputs.build_number }}
      project_type: ${{ steps.current_version.outputs.project_type }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin deploy

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo ".env file created"

      - name: Create Secrets.xcconfig file
        run: |
          mkdir -p ios/Flutter
          if [ -n "${{ secrets.SECRETS_XCCONFIG }}" ]; then
            echo "${{ secrets.SECRETS_XCCONFIG }}" > ios/Flutter/Secrets.xcconfig
            echo "Secrets.xcconfig created"
          else
            echo "// No secrets provided" > ios/Flutter/Secrets.xcconfig
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-flutter-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios && pod install

      - name: Î≤ÑÏ†Ñ Í¥ÄÎ¶¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Í∂åÌïú ÏÑ§Ï†ï
        run: |
          chmod +x ./.github/scripts/version_manager.sh
          chmod +x ./.github/scripts/changelog_manager.py

      - name: ÌòÑÏû¨ Î≤ÑÏ†Ñ Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
        id: current_version
        run: |
          VERSION=$(./.github/scripts/version_manager.sh get | tail -n 1)
          BUILD_NUMBER=$(./.github/scripts/version_manager.sh get-code | tail -n 1)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "project_type=${{ env.PROJECT_TYPE }}" >> $GITHUB_OUTPUT

          echo "üìã Î≤ÑÏ†Ñ: $VERSION (ÎπåÎìúÎ≤àÌò∏: $BUILD_NUMBER)"

      - name: Î¶¥Î¶¨Ï¶à ÎÖ∏Ìä∏ ÏÉùÏÑ±
        id: release_notes
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"

          if [ -f "CHANGELOG.json" ]; then
            echo "üìÑ CHANGELOG.jsonÏóêÏÑú v$VERSION Î¶¥Î¶¨Ï¶à ÎÖ∏Ìä∏ Ï∂îÏ∂ú Ï§ë..."
            python3 ./.github/scripts/changelog_manager.py generate-md
            python3 ./.github/scripts/changelog_manager.py export --version $VERSION --output final_release_notes.txt

            if [ -s final_release_notes.txt ]; then
              echo "‚úÖ Î¶¥Î¶¨Ï¶à ÎÖ∏Ìä∏ Ï∂îÏ∂ú ÏÑ±Í≥µ!"
              cat final_release_notes.txt
              echo "RELEASE_NOTES_FOUND=true" >> $GITHUB_ENV
            else
              echo "RELEASE_NOTES_FOUND=false" >> $GITHUB_ENV
              echo "v$VERSION ÏóÖÎç∞Ïù¥Ìä∏" > final_release_notes.txt
            fi
          else
            echo "‚ö†Ô∏è CHANGELOG.json ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§."
            echo "RELEASE_NOTES_FOUND=false" >> $GITHUB_ENV
            echo "v$VERSION ÏóÖÎç∞Ïù¥Ìä∏" > final_release_notes.txt
          fi

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: final_release_notes.txt
          retention-days: 1

      - name: Upload project files
        uses: actions/upload-artifact@v4
        with:
          name: project-files
          path: |
            .env
            ios/Flutter/Secrets.xcconfig
            pubspec.yaml
            lib/
            assets/
          retention-days: 1

  # ============================================
  # iOS ÎπåÎìú (xcodebuild ÏßÅÏ†ë ÏÇ¨Ïö©)
  # ============================================
  build-ios:
    name: iOS Ïï± ÎπåÎìú
    runs-on: macos-15
    needs: prepare-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin deploy

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Download project files
        uses: actions/download-artifact@v4
        with:
          name: project-files
          path: .

      - name: Ensure .env file exists
        run: |
          if [ ! -f .env ]; then
            echo "‚ö†Ô∏è .env ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§. Ïû¨ÏÉùÏÑ±Ìï©ÎãàÎã§."
            echo "${{ secrets.ENV_FILE }}" > .env
          fi
          echo "‚úÖ .env ÌååÏùº ÌôïÏù∏Îê® (ÌÅ¨Í∏∞: $(wc -c < .env) bytes)"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-flutter-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios && pod install

      # Apple Ïù∏Ï¶ùÏÑú ÏÑ§Ï†ï
      - name: Import Code-Signing Certificates
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Install Provisioning Profile
        run: |
          echo "${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          uuid=$(grep -A1 -a "UUID" profile.mobileprovision | grep string | sed -e "s/<string>//" -e "s/<\/string>//" -e "s/[[:space:]]//g")
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$uuid.mobileprovision
          echo "‚úÖ Provisioning Profile ÏÑ§ÏπòÎê®: $uuid"

      # ExportOptions.plist ÏÉùÏÑ± (ÎßàÎ≤ïÏÇ¨ÏóêÏÑú ÏÉùÏÑ±Îêú ÌååÏùº ÏÇ¨Ïö© ÎòêÎäî ÎèôÏ†Å ÏÉùÏÑ±)
      - name: Create ExportOptions.plist
        env:
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          IOS_PROVISIONING_PROFILE_NAME: ${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}
        run: |
          cd ios
          if [ -f "ExportOptions.plist" ]; then
            echo "‚úÖ Í∏∞Ï°¥ ExportOptions.plist ÏÇ¨Ïö©"
          else
            echo "üìù ExportOptions.plist ÎèôÏ†Å ÏÉùÏÑ±"
            cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${APPLE_TEAM_ID}</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${IOS_BUNDLE_ID}</key>
                  <string>${IOS_PROVISIONING_PROFILE_NAME}</string>
              </dict>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          fi
          echo "üìã ExportOptions.plist ÎÇ¥Ïö©:"
          cat ExportOptions.plist

      # Flutter build (no codesign)
      - name: Flutter build (no codesign)
        run: |
          flutter build ios --release --no-codesign \
            --build-name="${{ needs.prepare-build.outputs.version }}" \
            --build-number="${{ needs.prepare-build.outputs.build_number }}"

      # Archive ÏÉùÏÑ± (xcodebuild ÏßÅÏ†ë ÏÇ¨Ïö©)
      - name: Create Archive
        env:
          IOS_PROVISIONING_PROFILE_NAME: ${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}
        run: |
          cd ios
          echo "üèóÔ∏è xcodebuild archive ÏãúÏûë..."
          echo "   Provisioning Profile: $IOS_PROVISIONING_PROFILE_NAME"
          
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -archivePath build/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            archive \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="$IOS_PROVISIONING_PROFILE_NAME" \
            CODE_SIGN_IDENTITY="Apple Distribution"
          
          echo "‚úÖ Archive ÏÉùÏÑ± ÏôÑÎ£å"

      # IPA ÏÉùÏÑ±
      - name: Export IPA
        run: |
          cd ios
          echo "üì¶ IPA ÎÇ¥Î≥¥ÎÇ¥Í∏∞..."
          
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist
          
          echo "‚úÖ IPA ÏÉùÏÑ± ÏôÑÎ£å"
          ls -la build/ipa/

      # IPA ÌååÏùºÏùÑ ÏïÑÌã∞Ìå©Ìä∏Î°ú ÏóÖÎ°úÎìú
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ipa/*.ipa
          retention-days: 1

  # ============================================
  # TestFlight Î∞∞Ìè¨ (Fastlane pilotÎßå ÏÇ¨Ïö©)
  # ============================================
  deploy-testflight:
    name: TestFlight Î∞∞Ìè¨
    runs-on: macos-15
    needs: [prepare-build, build-ios]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0

      # App Store Connect API Key ÏÑ§Ï†ï
      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          echo "‚úÖ API Key ÏÑ§Ï†ï ÏôÑÎ£å"

      # IPA ÌååÏùº Îã§Ïö¥Î°úÎìú
      - name: Download IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ipa/

      # Î¶¥Î¶¨Ï¶à ÎÖ∏Ìä∏ Îã§Ïö¥Î°úÎìú
      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: .

      # Fastlane ÏÑ§Ïπò Î∞è Fastfile ÏÉùÏÑ± (pilotÎßå ÏÇ¨Ïö©)
      - name: Install Fastlane
        run: |
          gem install fastlane
          cd ios
          mkdir -p fastlane
          cat > fastlane/Fastfile << 'EOF'
          default_platform(:ios)

          platform :ios do
            lane :upload_testflight do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_CONNECT_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                key_filepath: ENV["API_KEY_PATH"]
              )
          
              pilot(
                api_key: api_key,
                ipa: ENV["IPA_PATH"],
                changelog: ENV["RELEASE_NOTES"],
                skip_waiting_for_build_processing: true,
                distribute_external: false,
                notify_external_testers: false,
                uses_non_exempt_encryption: false
              )
          
              puts "‚úÖ TestFlight ÏóÖÎ°úÎìú ÏôÑÎ£å!"
            end
          end
          EOF

      # TestFlight ÏóÖÎ°úÎìú
      - name: Upload to TestFlight
        run: |
          # IPA ÌååÏùº Ï∞æÍ∏∞
          IPA_PATH=$(find $GITHUB_WORKSPACE/ios/build/ipa -name "*.ipa" | head -1)
          echo "Found IPA at: $IPA_PATH"

          if [ ! -f "$IPA_PATH" ]; then
            echo "‚ùå IPA ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§!"
            ls -la ios/build/ipa/
            exit 1
          fi

          # Release notes Ï§ÄÎπÑ
          if [ -f "final_release_notes.txt" ]; then
            RELEASE_NOTES=$(cat final_release_notes.txt)
            echo "üìã Release Notes Ìè¨Ìï®ÌïòÏó¨ ÏóÖÎ°úÎìú:"
            echo "$RELEASE_NOTES"
          else
            RELEASE_NOTES="v${{ needs.prepare-build.outputs.version }} ÏóÖÎç∞Ïù¥Ìä∏"
            echo "üìã Í∏∞Î≥∏ Release NotesÎ°ú ÏóÖÎ°úÎìú: $RELEASE_NOTES"
          fi

          # ÌôòÍ≤ΩÎ≥ÄÏàò ÏÑ§Ï†ï
          export APP_STORE_CONNECT_API_KEY_ID="${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}"
          export APP_STORE_CONNECT_ISSUER_ID="${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}"
          export API_KEY_PATH="$HOME/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8"
          export IPA_PATH="$IPA_PATH"
          export RELEASE_NOTES="$RELEASE_NOTES"

          # Fastlane Ïã§Ìñâ
          cd ios
          fastlane upload_testflight || echo "‚ö†Ô∏è Í≤ΩÍ≥†Í∞Ä Î∞úÏÉùÌñàÏßÄÎßå ÏóÖÎ°úÎìúÎäî ÏôÑÎ£åÎê®"

      # ÏÑ±Í≥µ ÏïåÎ¶º
      - name: Notify TestFlight Upload Success
        if: success()
        run: |
          echo "‚úÖ TestFlight ÏóÖÎ°úÎìú ÏÑ±Í≥µ!"
          echo "Î≤ÑÏ†Ñ: ${{ needs.prepare-build.outputs.version }}"
          echo "ÎπåÎìúÎ≤àÌò∏: ${{ needs.prepare-build.outputs.build_number }}"
          echo "Ïª§Î∞ã: ${{ github.sha }}"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå TestFlight ÏóÖÎ°úÎìú Ïã§Ìå®!"
          echo "Î°úÍ∑∏Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî."
