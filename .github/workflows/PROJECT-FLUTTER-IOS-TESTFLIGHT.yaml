  XCODE_VERSION: "16.3"
  PROJECT_TYPE: "flutter"

  # ============================================
  # ğŸ“ TestFlight Changelog ì„¤ì •
  # ============================================
  # SKIP_WAITING_FOR_BUILD_PROCESSING:
  #   - "false" (ê¸°ë³¸ê°’): ë¹Œë“œ ì²˜ë¦¬ ì™„ë£Œê¹Œì§€ ëŒ€ê¸° â†’ TestFlightì˜ "What to Test" í•„ë“œì— changelogê°€ í‘œì‹œë¨
  #                      âš ï¸ ë¹Œë“œ ì‹œê°„ì´ 5-15ë¶„ ì •ë„ ë” ì†Œìš”ë  ìˆ˜ ìˆìŒ
  #   - "true": ë¹Œë“œ ì²˜ë¦¬ ëŒ€ê¸° ì—†ì´ ì¦‰ì‹œ ì™„ë£Œ â†’ ë¹ ë¥´ì§€ë§Œ changelogê°€ TestFlightì— í‘œì‹œë˜ì§€ ì•ŠìŒ
  #             changelog ê¸°ëŠ¥ì´ í•„ìš”ì—†ê±°ë‚˜ ë¹ ë¥¸ ë°°í¬ê°€ í•„ìš”í•  ë•Œ ì‚¬ìš©
  SKIP_WAITING_FOR_BUILD_PROCESSING: "false"

jobs:
  prepare-build:
    name: í™˜ê²½ ì„¤ì • ë° ì¤€ë¹„
    runs-on: macos-15
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    outputs:
      version: ${{ steps.current_version.outputs.version }}
      build_number: ${{ steps.current_version.outputs.build_number }}
      project_type: ${{ steps.current_version.outputs.project_type }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin deploy

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo ".env file created"

      - name: Create Secrets.xcconfig file
        run: |
          mkdir -p ios/Flutter
          if [ -n "${{ secrets.SECRETS_XCCONFIG }}" ]; then
            echo "${{ secrets.SECRETS_XCCONFIG }}" > ios/Flutter/Secrets.xcconfig
            echo "Secrets.xcconfig created"
          else
            echo "// No secrets provided" > ios/Flutter/Secrets.xcconfig
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-flutter-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios && pod install

      - name: ë²„ì „ ê´€ë¦¬ ìŠ¤í¬ë¦½íŠ¸ ê¶Œí•œ ì„¤ì •
        run: |
          chmod +x ./.github/scripts/version_manager.sh
          chmod +x ./.github/scripts/changelog_manager.py

      - name: í˜„ì¬ ë²„ì „ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        id: current_version
        run: |
          VERSION=$(./.github/scripts/version_manager.sh get | tail -n 1)
          BUILD_NUMBER=$(./.github/scripts/version_manager.sh get-code | tail -n 1)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "project_type=${{ env.PROJECT_TYPE }}" >> $GITHUB_OUTPUT

          echo "ğŸ“‹ ë²„ì „: $VERSION (ë¹Œë“œë²ˆí˜¸: $BUILD_NUMBER)"

      - name: ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ìƒì„±
        id: release_notes
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"

          if [ -f "CHANGELOG.json" ]; then
            echo "ğŸ“„ CHANGELOG.jsonì—ì„œ v$VERSION ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ì¶”ì¶œ ì¤‘..."
            python3 ./.github/scripts/changelog_manager.py generate-md
            python3 ./.github/scripts/changelog_manager.py export --version $VERSION --output final_release_notes.txt

            if [ -s final_release_notes.txt ]; then
              echo "âœ… ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ì¶”ì¶œ ì„±ê³µ!"
              cat final_release_notes.txt
              echo "RELEASE_NOTES_FOUND=true" >> $GITHUB_ENV
            else
              echo "RELEASE_NOTES_FOUND=false" >> $GITHUB_ENV
              echo "v$VERSION ì—…ë°ì´íŠ¸" > final_release_notes.txt
            fi
          else
            echo "âš ï¸ CHANGELOG.json íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤."
            echo "RELEASE_NOTES_FOUND=false" >> $GITHUB_ENV
            echo "v$VERSION ì—…ë°ì´íŠ¸" > final_release_notes.txt
          fi

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: final_release_notes.txt
          retention-days: 1

      - name: Upload project files
        uses: actions/upload-artifact@v4
        with:
          name: project-files
          path: |
            .env
            ios/Flutter/Secrets.xcconfig
            pubspec.yaml
            lib/
            assets/
          retention-days: 1

  # ============================================
  # iOS ë¹Œë“œ (xcodebuild ì§ì ‘ ì‚¬ìš©)
  # ============================================
  build-ios:
    name: iOS ì•± ë¹Œë“œ
    runs-on: macos-15
    needs: prepare-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin deploy

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Download project files
        uses: actions/download-artifact@v4
        with:
          name: project-files
          path: .

      - name: Ensure .env file exists
        run: |
          if [ ! -f .env ]; then
            echo "âš ï¸ .env íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤. ì¬ìƒì„±í•©ë‹ˆë‹¤."
            echo "${{ secrets.ENV_FILE }}" > .env
          fi
          echo "âœ… .env íŒŒì¼ í™•ì¸ë¨ (í¬ê¸°: $(wc -c < .env) bytes)"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-flutter-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios && pod install

      # Apple ì¸ì¦ì„œ ì„¤ì •
      - name: Import Code-Signing Certificates
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Install Provisioning Profile
        run: |
          echo "${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          uuid=$(grep -A1 -a "UUID" profile.mobileprovision | grep string | sed -e "s/<string>//" -e "s/<\/string>//" -e "s/[[:space:]]//g")
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$uuid.mobileprovision
          echo "âœ… Provisioning Profile ì„¤ì¹˜ë¨: $uuid"

      # ExportOptions.plist í™•ì¸ (init.shë¡œ ì´ë¯¸ ìƒì„±ë˜ì–´ Gitì— ì»¤ë°‹ë¨)
      - name: Verify ExportOptions.plist
        run: |
          cd ios
          if [ ! -f "ExportOptions.plist" ]; then
            echo "âŒ ExportOptions.plistê°€ ì—†ìŠµë‹ˆë‹¤!"
            echo "ğŸ’¡ í•´ê²° ë°©ë²•: ë¡œì»¬ì—ì„œ .github/util/flutter-ios-testflight-init/init.shë¥¼ ì‹¤í–‰í•˜ê³  ìƒì„±ëœ íŒŒì¼ì„ ì»¤ë°‹í•˜ì„¸ìš”."
            exit 1
          fi
          echo "âœ… ExportOptions.plist í™•ì¸ë¨"
          echo "ğŸ“‹ ExportOptions.plist ë‚´ìš©:"
          cat ExportOptions.plist

      # Flutter build (no codesign)
      - name: Flutter build (no codesign)
        run: |
          flutter build ios --release --no-codesign \
            --build-name="${{ needs.prepare-build.outputs.version }}" \
            --build-number="${{ needs.prepare-build.outputs.build_number }}"

      # Archive ìƒì„± (xcodebuild ì§ì ‘ ì‚¬ìš©)
      - name: Create Archive
        env:
          IOS_PROVISIONING_PROFILE_NAME: ${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}
        run: |
          cd ios
          echo "ğŸ—ï¸ xcodebuild archive ì‹œì‘..."
          echo "   Provisioning Profile: $IOS_PROVISIONING_PROFILE_NAME"
          
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -archivePath build/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            archive \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="$IOS_PROVISIONING_PROFILE_NAME" \
            CODE_SIGN_IDENTITY="Apple Distribution"
          
          echo "âœ… Archive ìƒì„± ì™„ë£Œ"

      # IPA ìƒì„±
      - name: Export IPA
        run: |
          cd ios
          echo "ğŸ“¦ IPA ë‚´ë³´ë‚´ê¸°..."
          
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist
          
          echo "âœ… IPA ìƒì„± ì™„ë£Œ"
          ls -la build/ipa/

      # IPA íŒŒì¼ì„ ì•„í‹°íŒ©íŠ¸ë¡œ ì—…ë¡œë“œ
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ipa/*.ipa
          retention-days: 1

  # ============================================
  # TestFlight ë°°í¬ (Fastlane pilotë§Œ ì‚¬ìš©)
  # ============================================
  deploy-testflight:
    name: TestFlight ë°°í¬
    runs-on: macos-15
    needs: [prepare-build, build-ios]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0

      # App Store Connect API Key ì„¤ì •
      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          echo "âœ… API Key ì„¤ì • ì™„ë£Œ"

      # IPA íŒŒì¼ ë‹¤ìš´ë¡œë“œ
      - name: Download IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ipa/

      # ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ë‹¤ìš´ë¡œë“œ
      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: .

      # Fastlane ì„¤ì¹˜ ë° Fastfile ìƒì„± (pilotë§Œ ì‚¬ìš©)
      - name: Install Fastlane
        run: |
          gem install fastlane
          cd ios
          mkdir -p fastlane
          cat > fastlane/Fastfile << 'EOF'
          default_platform(:ios)

          platform :ios do
            lane :upload_testflight do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_CONNECT_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                key_filepath: ENV["API_KEY_PATH"]
              )

              # ì—…ë¡œë“œ + ì•”í˜¸í™” ê·œì • ìë™ ì„¤ì •
              upload_to_testflight(
                api_key: api_key,
                ipa: ENV["IPA_PATH"],
                beta_app_description: ENV["RELEASE_NOTES"],
                skip_waiting_for_build_processing: true,
                distribute_external: false,
                notify_external_testers: false,
                uses_non_exempt_encryption: false
              )

              puts "âœ… TESTFLIGHT ìë™ ì—…ë¡œë“œ ì™„ë£Œ!"
            end
          end
          EOF

      # TestFlight ì—…ë¡œë“œ
      - name: Upload to TestFlight
        run: |
          # IPA íŒŒì¼ ì°¾ê¸°
          IPA_PATH=$(find $GITHUB_WORKSPACE/ios/build/ipa -name "*.ipa" | head -1)
          echo "Found IPA at: $IPA_PATH"

          if [ ! -f "$IPA_PATH" ]; then
            echo "âŒ IPA íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!"
            ls -la ios/build/ipa/
            exit 1
          fi

          # Release notes ì¤€ë¹„
          if [ -f "final_release_notes.txt" ]; then
            RELEASE_NOTES=$(cat final_release_notes.txt)
            echo "Release Notes í¬í•¨í•˜ì—¬ ì—…ë¡œë“œ:"
            echo "$RELEASE_NOTES"
          else
            RELEASE_NOTES="v${{ needs.prepare-build.outputs.version }} ì—…ë°ì´íŠ¸"
            echo "ê¸°ë³¸ Release Notesë¡œ ì—…ë¡œë“œ: $RELEASE_NOTES"
          fi

          # í™˜ê²½ë³€ìˆ˜ ì„¤ì •
          export APP_STORE_CONNECT_API_KEY_ID="${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}"
          export APP_STORE_CONNECT_ISSUER_ID="${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}"
          export API_KEY_PATH="$HOME/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8"
          export IPA_PATH="$IPA_PATH"
          export RELEASE_NOTES="$RELEASE_NOTES"

          # ë””ë²„ê¹… ì •ë³´
          echo "Working directory: $(pwd)"
          echo "IPA_PATH: $IPA_PATH"
          echo "API_KEY_PATH: $API_KEY_PATH"

          # Fastlane ì‹¤í–‰
          cd ios
          fastlane upload_testflight

      # ì„±ê³µ ì•Œë¦¼
      - name: Notify TestFlight Upload Success
        if: success()
        run: |
          echo "âœ… TestFlight ì—…ë¡œë“œ ì„±ê³µ!"
          echo "ë²„ì „: ${{ needs.prepare-build.outputs.version }}"
          echo "ë¹Œë“œë²ˆí˜¸: ${{ needs.prepare-build.outputs.build_number }}"
          echo "ì»¤ë°‹: ${{ github.sha }}"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ TestFlight ì—…ë¡œë“œ ì‹¤íŒ¨!"
          echo "ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”."
